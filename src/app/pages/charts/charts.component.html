<nb-layout>
  <nb-layout-header fixed>
    <div class="header-container">
      <nb-actions size="small">
        <nb-action icon="arrow-back-outline" badgePosition="right" class="action-icon" (click)="goBack()"
                   badgeStatus="info" title="Back to Home Page" size="giant"></nb-action>
        <nb-action size="giant" title="Statistics" class="action-icon"
                   badgePosition="right" badgeStatus="info" class="action-icon">
         <nb-icon class="action-icon" icon="trending-up-outline"></nb-icon>
         <span>Statistics</span>
       </nb-action>
      </nb-actions>
    </div>
  </nb-layout-header>
</nb-layout>
